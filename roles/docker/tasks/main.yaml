---
- name: Check for docker in /run
  stat:
    path: /run/docker
  register: p

- name: Install Docker
  shell:
    cmd: "curl -sSL https://get.docker.com | sh"
  when: not p.stat.exists

- name: Add the user 'pi' with a bash shell, appending the group 'docker' and 'developers' to the user's groups
  user:
    name: pi
    shell: /bin/bash
    groups: docker
    append: yes

- name: install libffi-dev libssl-dev
  apt:
    name: [ "libffi-dev", "libssl-dev" ]
    install_recommends: yes

- name: install python3
  apt:
    name: [ "python3","python3-pip" ]
    install_recommends: yes

- name: install python-configparser
  apt:
    name: [ "python-configparser" ]
    state: absent

- name: Install docker-compose
  shell:
    cmd: "pip3 -v install docker-compose"    

- name: create /var/docker-compose
  file:
    path: "{{  item }}"
    recurse: yes
    mode: 0755
    #owner: postgres
    owner: pi
    group: pi
  with_items:         
    - "/var/docker-compose/data/portainer"    

- name: Create a data container
  docker_container:
    name: mydata
    image: portainer/portainer:linux-arm
    container_default_behavior: no_defaults
    state: present
    recreate: yes
    ports: 
      - "80:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - /data/portainer_data:/data 