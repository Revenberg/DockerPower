--- 
- name: create /var/docker-compose/mqtt 
  file:
    path: "{{  item }}"
    recurse: yes
    mode: 0755
    owner: pi
    group: pi
  with_items:         
    - "/var/docker-compose/data/mqtt/config"    
    - "/var/docker-compose/data/mqtt/data"
    - "/var/docker-compose/data/mqtt/log"

- name: copy files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
    owner: pi
    group: pi
  with_items:
  - { src: "mosquitto.conf", dest: "/var/docker-compose/data/mqtt/config/mosquitto.conf" }
  - { src: "passwords.mqtt", dest: "/var/docker-compose/data/mqtt/config/passwords.mqtt" }

- name: add to docker-compose
  include_tasks: docker-compose.yaml
