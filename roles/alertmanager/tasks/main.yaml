--- 
- name: create /var/docker-compose/mqtt 
  file:
    path: "{{  item }}"
    recurse: yes
    mode: 0755
    owner: pi
    group: pi
  with_items:         
  - "/var/docker-compose/data/alertmanager"

- name: Template zigbee files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
    owner: pi
    group: pi
  with_items:
  - { src: "files/data/alertmanager/config.yml.j2",           dest: "/var/docker-compose/data/alertmanager/config.yml" }
  
- name: add to docker-compose
  include_tasks: docker-compose.yaml
