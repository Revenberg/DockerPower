    path: "{{  item }}"
    recurse: yes
    mode: 0755
    owner: pi
    group: pi
  with_items:         
    - "/var/docker-compose/data/zigbeemqttexporter"

- name: set source prometheus
  include_tasks: prometheus.yaml

- name: add to docker-compose
  include_tasks: docker-compose.yaml
