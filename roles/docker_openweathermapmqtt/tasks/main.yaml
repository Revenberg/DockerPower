--- 
- name: get facts
  include_tasks: get_facts.yaml

- name: create /var/docker-compose/openweathermapmqtt 
  file:
    path: "{{  item }}"
    recurse: yes
    mode: 0755
    owner: pi
    group: pi
  with_items:         
  - "/var/docker-compose/data/openweathermapmqtt"

- name: add to docker-compose
  include_tasks: docker-compose.yaml
