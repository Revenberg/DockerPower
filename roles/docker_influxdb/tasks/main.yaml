--- 
- name: create /var/docker-compose/influxdb 
  file:
    path: "{{  item }}"
    recurse: yes
    mode: 0755
    owner: pi
    group: pi
  with_items:         
  - "/var/docker-compose/data/influxdb/data"

- name: Template alertmanager files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
    owner: pi
    group: pi
  with_items:
  - { src: "env.influxdb.j2",           dest: "/var/docker-compose/data/influxdb/data/env.influxdb" }

- name: add to docker-compose
  include_tasks: docker-compose.yaml
